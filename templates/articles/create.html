{% extends "base.html" %}

{% block content %}

{% if not created %}
    <div style="margin-top:30px;">
        <form action="." method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button style="margin-top:10px;" type="submit">Create Article</button>
        </form>
    </div>
{% else %}
<p>Your Article was created.</p>
<a href="/articles/{{ object.slug }}/">{{ object.title }} - {{ object.content }}</a>
{% endif %}
{% endblock content %}
