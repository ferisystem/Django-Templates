{% extends "base.html" %}

{% block content %}

{% if not created %}
    <div style="margin-top:30px;">
        <form action="." method="POST">
            {% csrf_token %}
            <div>
                <input type='text' name='title' placeholder="Enter your Title"/>
            </div>
            <div style="margin-top:10px;">
                <textarea name="content" placeholder="Enter your Content"></textarea>
            </div>
            <button style="margin-top:10px;" type="submit">Create Article</button>
        </form>
    </div>
{% else %}
<p>Your Article was created.</p>
<a href="/articles/{{ object.id }}/">{{ object.title }} - {{ object.content }}</a>
{% endif %}
{% endblock content %}
