{% extends "base.html" %}

{% block content %}

{% if object_list.title %}
    <h1>{{ object_list.title }}</h1>
    <p>{{ object_list.content }}!</p>
{% else %}
    <ol>
    {% for object in object_list %}
        {% if object.title %}
            <li>
                <a href="{{ object.get_absolute_url }}">{{ object.title }}</a>
            </li>
        {% endif %}
    {% endfor %}
    </ol>
{% endif %}


{% endblock content %}
