{% extends "base.html" %}

{% block content %}
<h1>{{ object.title }} (id: {{ id }})!</h1>
<p>{{ content }}!</p>

<ul>
    {% for x in object_list %}
        {% if x.title %}
            <li><a href='/articles/{{ x.slug }}'>Link</a> - {{ x.id }} - {{ x.title }} - {{ x.content }}</li>
        {% endif %}
    {% endfor %}
</ul>
{% endblock content %}
